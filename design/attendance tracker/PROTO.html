<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacrosse App Prototype - Attendance Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      header {
        background: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 1rem auto;
        background: white;
        padding: 1rem;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
      .date-picker {
        margin-bottom: 1rem;
      }
      .player {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem;
        border-bottom: 1px solid #ddd;
      }
      .player-name {
        flex: 2;
      }
      .attendance-buttons {
        display: flex;
        gap: 0.5rem;
        flex: 3;
        justify-content: flex-end;
      }
      .attendance-buttons button {
        padding: 0.25rem 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .present {
        background-color: #4caf50;
        color: white;
      }
      .late {
        background-color: #ff9800;
        color: white;
      }
      .absent {
        background-color: #f44336;
        color: white;
      }
      .early {
        background-color: #2196f3;
        color: white;
      }
      .save-btn {
        margin-top: 1rem;
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Attendance Tracker</h1>
    </header>
    <div class="container">
      <h2>Select Date</h2>
      <input type="date" class="date-picker" id="attendance-date" />

      <h2>Player Attendance</h2>
      <div id="player-list">
        <!-- Example player row -->
        <div class="player" data-id="p1">
          <div class="player-name">Graham Johnson</div>
          <div class="attendance-buttons">
            <button class="present">Present</button>
            <button class="late">Late</button>
            <button class="absent">Absent</button>
            <button class="early">Left Early</button>
          </div>
        </div>
        <div class="player" data-id="p2">
          <div class="player-name">Adelyn Carter</div>
          <div class="attendance-buttons">
            <button class="present">Present</button>
            <button class="late">Late</button>
            <button class="absent">Absent</button>
            <button class="early">Left Early</button>
          </div>
        </div>
        <!-- More players can be added here -->
      </div>

      <button class="save-btn" onclick="saveAttendance()">
        Save Attendance
      </button>
    </div>

    <script>
      function saveAttendance() {
        const date = document.getElementById("attendance-date").value;
        const players = document.querySelectorAll(".player");
        const attendance = [];

        players.forEach((player) => {
          const id = player.dataset.id;
          const name = player.querySelector(".player-name").innerText;
          const selected = player.querySelector("button.selected");
          const status = selected ? selected.innerText : "Unmarked";
          attendance.push({ id, name, status });
        });

        const report = {
          date,
          attendance,
        };

        alert("Attendance Saved:\n" + JSON.stringify(report, null, 2));
      }

      document
        .querySelectorAll(".attendance-buttons button")
        .forEach((button) => {
          button.addEventListener("click", () => {
            const group = button.parentElement;
            group
              .querySelectorAll("button")
              .forEach((btn) => btn.classList.remove("selected"));
            button.classList.add("selected");
          });
        });
    </script>
  </body>
</html>
