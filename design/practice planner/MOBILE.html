<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacrosse App Prototype - Practice Planner</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      header {
        background: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        padding: 1rem;
      }
      .sidebar {
        flex: 1;
        background: white;
        padding: 1rem;
        border-radius: 8px;
      }
      .main {
        flex: 3;
        background: white;
        padding: 1rem;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
      .drill {
        border: 1px dashed #ccc;
        padding: 0.5rem;
        margin: 0.5rem 0;
        background: #fafafa;
        cursor: grab;
      }
      .practice-slot {
        border: 2px solid #ddd;
        padding: 1rem;
        margin-bottom: 1rem;
        min-height: 60px;
        background-color: #fff;
      }
      .practice-slot h3 {
        margin: 0 0 0.5rem 0;
      }
      .practice-slot.over {
        background-color: #e0f7fa;
        border-color: #00acc1;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .sidebar,
        .main {
          flex: 1 1 100%;
          padding: 0.75rem;
        }
        header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Practice Planner (Prototype)</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <h2>Drill Library</h2>
        <div class="drill" draggable="true">Warm-up Laps</div>
        <div class="drill" draggable="true">Passing Pairs</div>
        <div class="drill" draggable="true">Ground Ball Relay</div>
        <div class="drill" draggable="true">Shooting Drill</div>
        <div class="drill" draggable="true">Scrimmage</div>
      </div>

      <div class="main">
        <h2>Today's Practice Plan</h2>
        <div
          class="practice-slot"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <h3>0–10 mins</h3>
          <p>Drag a drill here</p>
        </div>
        <div
          class="practice-slot"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <h3>10–20 mins</h3>
          <p>Drag a drill here</p>
        </div>
        <div
          class="practice-slot"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <h3>20–30 mins</h3>
          <p>Drag a drill here</p>
        </div>
        <div
          class="practice-slot"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <h3>30–45 mins</h3>
          <p>Drag a drill here</p>
        </div>
      </div>
    </div>

    <script>
      let dragged;

      document.querySelectorAll(".drill").forEach((item) => {
        item.addEventListener("dragstart", (event) => {
          dragged = event.target;
        });
      });

      function allowDrop(event) {
        event.preventDefault();
        event.currentTarget.classList.add("over");
      }

      function drop(event) {
        event.preventDefault();
        const target = event.currentTarget;
        target.classList.remove("over");
        if (dragged) {
          const clone = dragged.cloneNode(true);
          clone.setAttribute("draggable", "false");
          target.innerHTML = "";
          target.appendChild(clone);
        }
      }
    </script>
  </body>
</html>
