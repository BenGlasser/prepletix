<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacrosse App Wireframe - Practice Planner</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      header {
        background: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        padding: 1rem;
      }
      .sidebar {
        flex: 1;
        background: white;
        padding: 1rem;
        border-radius: 8px;
      }
      .main {
        flex: 3;
        background: white;
        padding: 1rem;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
      .drill {
        border: 1px dashed #ccc;
        padding: 0.5rem;
        margin: 0.5rem 0;
        background: #fafafa;
        cursor: grab;
      }
      .practice-slot {
        border: 2px solid #ddd;
        padding: 1rem;
        margin-bottom: 1rem;
        min-height: 60px;
      }
      .practice-slot h3 {
        margin: 0 0 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Practice Planner (Wireframe)</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <h2>Drill Library</h2>
        <div class="drill">Warm-up Laps</div>
        <div class="drill">Passing Pairs</div>
        <div class="drill">Ground Ball Relay</div>
        <div class="drill">Shooting Drill</div>
        <div class="drill">Scrimmage</div>
      </div>

      <div class="main">
        <h2>Today's Practice Plan</h2>
        <div class="practice-slot">
          <h3>0–10 mins</h3>
          <p>Drag a drill here</p>
        </div>
        <div class="practice-slot">
          <h3>10–20 mins</h3>
          <p>Drag a drill here</p>
        </div>
        <div class="practice-slot">
          <h3>20–30 mins</h3>
          <p>Drag a drill here</p>
        </div>
        <div class="practice-slot">
          <h3>30–45 mins</h3>
          <p>Drag a drill here</p>
        </div>
      </div>
    </div>
  </body>
</html>
